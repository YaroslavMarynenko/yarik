<body>
  
    <div class="container">
                        <h1>Интернет-магазин</h1>
                    
                    <div id="cart-icon">
                        <lord-icon id="cart-img"
                        src="https://cdn.lordicon.com/wpyrrmcq.json"
                        trigger="click"
                        style="width:30px;height:30px"
                        secondaryColor="#007bff">
                    </lord-icon>                 
                        <span id="cart-count">0</span> <!-- Здесь будет отображаться количество товаров -->
                    </div>
                    

                    <section class="productu">
                        <div class="product" id="product1">
                            <h2 class="product-name">Товар 1</h2>
                            <p class="product-price">Цена: $10</p>
                            <button id="buton" class="addToCart" data-product-name="Товар 1">Добавить в корзину</button>
                        </div>

                    <div class="product" id="product2">
                        <h2 class="product-name">Товар 2</h2>
                        <p class="product-price">Цена: $20</p>
                        <button id="buton1" class="addToCart" data-product-name="Товар 2" >Добавить в корзину</button>
                    </div>   
    </div> 
    <form id="checkout-form">
        <!-- Ваша форма здесь -->
    </form>
    <div id="cart" class="hidden cart0">
        
        <h2>Корзина</h2>             
        <ul id="cart-items"></ul>
        <p>Общая стоимость: <span id="cart-total-display">0</span></p>
        <a href="checkout.html"><button type="submit" id="checkout-but">Перейти до оформлення</button></a> 
        <button id="close-cart-modal">✕</button>
    </div>
    <div id="order-success" style="display: none;">
        <p>Замовлення успішно сформоване !</p>
    </div> 
    
    
</section>
